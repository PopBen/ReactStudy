<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>form 기본 태그 과제</h1>
    <form>
        <fieldset>
            <legend>드롭다운 목록 : select</legend>
            <select>
              <option>귤</option>
              <option>사과</option>
              <option>딸기</option>
              <option>복숭아</option>
            </select>
          </fieldset>
      <fieldset>
        <legend>선택: 라디오 타입</legend>
        <input id="male" name="sex" type="radio" />
        <label for="male">남자</label>
        &nbsp;
        <input id="female" name="sex" type="radio" />
        <label for="female">여자</label>
      </fieldset>
      <fieldset>
        <legend>선택 체크박스</legend>
        <input type="checkbox">
        <label>오이</label>
        <input type="checkbox">
        <label>당근</label>
        <input type="checkbox">
        <label>배추</label>
        <input type="checkbox">
        <label>호박</label>
      </fieldset>

      
    </form>
  </body>
</html>
